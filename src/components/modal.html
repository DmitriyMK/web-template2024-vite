<div class="popup popup__modal" data-popup-modal="popup-order">

  <div class="popup__inner">

    <form class="form form-validate" name="call">
      <p class="form__title">

      </p>

      <input class="form__line name" type="text" name="name" placeholder="Ім’я" data-validate-field="name">
      <input class="form__line phone" type="text" name="phone" placeholder="Номер телефону" data-validate-field="tel">

      <button class="form__btn btn">Надіслати</button>

      <div class="success">
        <span>Ваша заявка принята</span>
      </div>
    </form>
  </div>

  <button class="popup__btn-close" aria-label="Close modal">
    <!-- <img src="./img/close.svg" alt width="30" height="30"> -->
  </button>
</div>
